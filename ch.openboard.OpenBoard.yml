id: ch.openboard.OpenBoard
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: openboard
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  # dri and camera
  - --device=all
  - --filesystem=home
separate-locales: false
base: io.qt.qtwebengine.BaseApp
base-version: '6.10'

cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: quazip
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/refs/tags/v1.5.tar.gz
        sha256: 405b72b6e76c8987ff41a762523b8f64876ba406d8a831d268ee0b63f1369582
        x-checker-data:
          type: anitya
          project-id: 4141
          stable-only: true
          url-template: https://github.com/stachenov/quazip/archive/refs/tags/v$version.tar.gz

  - name: poppler
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - /bin/
    config-opts:
      - -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
      - -DENABLE_CPP=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_GLIB=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_BOOST=OFF
      - -DENABLE_GPGME=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-26.02.0.tar.xz
        sha256: dded8621f7b2f695c91063aab1558691c8418374cd583501e89ed39487e7ab77
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: openboard
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_CXX_STANDARD=20  # For poppler
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata ${FLATPAK_ID}.appdata.xml
      - mkdir -p /app/lib/ffmpeg
    sources:
      - type: archive
        url: https://github.com/OpenBoard-org/OpenBoard/archive/refs/tags/v1.7.6.tar.gz
        sha256: 4c19f1f0ac57f80fb48be0b9375fcb8eadba12b5b48a6b1ddaed31ef2a047009
        x-checker-data:
          type: anitya
          project-id: 65331
          stable-only: true
          url-template: https://github.com/OpenBoard-org/OpenBoard/archive/refs/tags/v$version.tar.gz
      - type: patch
        path: patches/0001-Linux-Only-use-onboard-by-default-if-it-s-installed.patch
      - type: patch
        path: patches/0002-feat-disable-software-update-check.patch
      - type: patch
        path: patches/1434.patch
      - type: file
        path: ch.openboard.OpenBoard.appdata.xml
