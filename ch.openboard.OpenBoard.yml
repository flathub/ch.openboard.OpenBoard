id: ch.openboard.OpenBoard
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: openboard
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  # dri and camera
  - --device=all
  - --filesystem=home
separate-locales: false
base: io.qt.qtwebengine.BaseApp
base-version: '6.8'
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '23.08'
    no-autodownload: true
    autodelete: false

cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: quazip
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/refs/tags/v1.4.tar.gz
        sha256: 79633fd3a18e2d11a7d5c40c4c79c1786ba0c74b59ad752e8429746fe1781dd6
        x-checker-data:
          type: anitya
          project-id: 4141
          stable-only: true
          url-template: https://github.com/stachenov/quazip/archive/refs/tags/v$version.tar.gz

  - name: poppler
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - /bin/
    config-opts:
      - -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
      - -DENABLE_CPP=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_GLIB=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-24.12.0.tar.xz
        sha256: 1cf374c3146f3f685d9257701bf0c2866c61d6c202c14d1f5c01a1f3a089028a
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: x264
    config-opts:
      - --prefix=/app/
      - --enable-shared
      - --disable-cli
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/x/x264/x264_0.164.3108+git31e19f9.orig.tar.gz
        sha256: 41606cb8e788a7f8c4514290646d4ba5c7bc68d9e1ccd1a73f446a90546913eb
        # x264 doesn't have releases, so just track whatever debian is shipping
        x-checker-data:
          type: debian-repo
          package-name: x264
          root: https://deb.debian.org/debian
          dist: unstable
          component: main
          source: true
    cleanup:
      - /app/include
      - /app/pkgconfig

  - name: openboard
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_CXX_STANDARD=20  # For poppler
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata ${FLATPAK_ID}.appdata.xml
      - mkdir -p /app/lib/ffmpeg
    sources:
      - type: archive
        url: https://github.com/OpenBoard-org/OpenBoard/archive/refs/tags/v1.7.2.tar.gz
        sha256: 47ef1ab60f21280b907d9205c7381537be640a64a4808861fb83b70d1d519370
        x-checker-data:
          type: anitya
          project-id: 65331
          stable-only: true
          url-template: https://github.com/OpenBoard-org/OpenBoard/archive/refs/tags/v$version.tar.gz
      - type: patch
        path: patches/0001-Linux-Only-use-onboard-by-default-if-it-s-installed.patch
      - type: patch
        path: patches/0002-feat-disable-software-update-check.patch
      - type: file
        path: ch.openboard.OpenBoard.appdata.xml
