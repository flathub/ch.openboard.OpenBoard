id: ch.openboard.OpenBoard
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: openboard
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  # dri and camera
  - --device=all
  - --filesystem=home
separate-locales: false
base: io.qt.qtwebengine.BaseApp
base-version: '6.10'
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '25.08'
    no-autodownload: true
    autodelete: false

cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: quazip
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/refs/tags/v1.5.tar.gz
        sha256: 405b72b6e76c8987ff41a762523b8f64876ba406d8a831d268ee0b63f1369582
        x-checker-data:
          type: anitya
          project-id: 4141
          stable-only: true
          url-template: https://github.com/stachenov/quazip/archive/refs/tags/v$version.tar.gz

  - name: poppler
    buildsystem: cmake-ninja
    builddir: true
    cleanup:
      - /bin/
    config-opts:
      - -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
      - -DENABLE_CPP=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_GLIB=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_BOOST=OFF
      - -DENABLE_GPGME=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-25.11.0.tar.xz
        sha256: 63f155142b77349e2bccaef148e754e7506ab1641e713b83af4f54a8f8b15369
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: x264
    config-opts:
      - --prefix=/app/
      - --enable-shared
      - --disable-cli
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/x/x264/x264_0.165.3222+gitb35605ac.orig.tar.gz
        sha256: 4672fb415c34bf16e2ed9cd43d1ab865158f586c7f1406d507f7f44516fb5ec8
        # x264 doesn't have releases, so just track whatever debian is shipping
        x-checker-data:
          type: debian-repo
          package-name: x264
          root: https://deb.debian.org/debian
          dist: unstable
          component: main
          source: true
    cleanup:
      - /app/include
      - /app/pkgconfig

  - name: openboard
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_CXX_STANDARD=20  # For poppler
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata ${FLATPAK_ID}.appdata.xml
      - mkdir -p /app/lib/ffmpeg
    sources:
      - type: archive
        url: https://github.com/OpenBoard-org/OpenBoard/archive/refs/tags/v1.7.3.tar.gz
        sha256: 55532df042e3a5b36e1f6f1e29916d3bbd01796d920782fa1f8a03438dcddd9c
        x-checker-data:
          type: anitya
          project-id: 65331
          stable-only: true
          url-template: https://github.com/OpenBoard-org/OpenBoard/archive/refs/tags/v$version.tar.gz
      - type: patch
        path: patches/0001-Linux-Only-use-onboard-by-default-if-it-s-installed.patch
      - type: patch
        path: patches/0002-feat-disable-software-update-check.patch
      - type: file
        path: ch.openboard.OpenBoard.appdata.xml
