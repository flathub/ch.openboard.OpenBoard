id: ch.openboard.OpenBoard
runtime: org.kde.Platform
runtime-version: '5.14'
sdk: org.kde.Sdk
command: openboard
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
separate-locales: false
base: io.qt.qtwebkit.BaseApp
base-version: '5.14'
branch: stable
cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: quazip
    buildsystem: qmake
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/v0.8.1.tar.gz
        sha256: 4fda4d4248e08015b5090d0369ef9e68bdc4475aa12494f7c0f6d79e43270d14

  - shared-modules/openjpeg/openjpeg.json

  - name: poppler
    buildsystem: cmake-ninja
    cleanup:
      - /bin/
    config-opts:
      - -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
      - -DENABLE_CPP=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_GLIB=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-0.87.0.tar.xz
        sha256: 6f602b9c24c2d05780be93e7306201012e41459f289b8279a27a79431ad4150e

  - name: x264
    config-opts:
    - "--prefix=/app/"
    - "--enable-shared"
    - "--disable-cli"
    sources:
    - type: archive
      url: http://ftp.videolan.org/pub/x264/snapshots/x264-snapshot-20191217-2245-stable.tar.bz2
      sha256: b2495c8f2930167d470994b1ce02b0f4bfb24b3317ba36ba7f112e9809264160
    cleanup:
    - "/app/include"
    - "/app/pkgconfig"

  - name: ffmpeg
    build-options:
      env:
        PKG_CONFIG_PATH: "/app/lib/pkgconfig"
    config-opts:
    - "--prefix=/app/"
    - "--enable-shared"
    - "--disable-static"
    - "--disable-doc"
    - "--enable-gpl"
    - "--enable-version3"
    - "--disable-nonfree"
    - "--enable-optimizations"
    - "--enable-pthreads"
    - "--disable-bzlib"
    - "--disable-libgsm"
    - "--enable-libtheora"
    - "--enable-libvorbis"
    - "--enable-libvpx"
    - "--enable-libx264"
    - "--enable-zlib"
    - "--disable-libxcb"
    - "--disable-lzma"
    - "--disable-programs"
    - "--disable-network"
    - "--disable-protocols"
    - "--enable-protocol=file"
    - "--disable-devices"
    - "--enable-muxer=avi"
    - "--enable-muxer=h264"
    - "--enable-muxer=mov"
    - "--enable-muxer=mp4"
    - "--enable-muxer=ogg"
    - "--enable-muxer=webm"
    - "--enable-demuxer=avi"
    - "--enable-demuxer=h264"
    - "--enable-demuxer=mov"
    - "--enable-demuxer=mp3"
    - "--enable-demuxer=ogg"
    - "--enable-demuxer=wav"
    - "--enable-parser=h264"
    - "--enable-parser=vorbis"
    - "--enable-encoder=aac"
    - "--enable-encoder=libtheora"
    - "--enable-encoder=libvorbis"
    - "--enable-encoder=libvpx_vp8"
    - "--enable-encoder=libvpx_vp9"
    - "--enable-encoder=libx264"
    - "--enable-encoder=mpeg4"
    - "--enable-decoder=aac"
    - "--enable-decoder=h264"
    - "--enable-decoder=libvorbis"
    - "--enable-decoder=libvpx_vp8"
    - "--enable-decoder=libvpx_vp9"
    - "--enable-decoder=mp3"
    - "--enable-decoder=mpeg4"
    - "--enable-decoder=pcm_s16le"
    - "--enable-decoder=theora"
    sources:
    - type: archive
      url: https://www.ffmpeg.org/releases/ffmpeg-4.2.tar.xz
      sha256: 023f10831a97ad93d798f53a3640e55cd564abfeba807ecbe8524dac4fedecd5
    cleanup:
    - "/app/include"
    - "/app/lib/pkgconfig"
    - "/app/share"

  - name: openboard
    buildsystem: qmake
    config-opts:
      - INCLUDEPATH += ${FLATPAK_DEST}/include/quazip
      - PREFIX = ${FLATPAK_DEST}
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata ${FLATPAK_ID}.appdata.xml
    build-options:
      env:
        QMAKEPATH: "/app/lib"
    sources:
      - type: git
        url: https://github.com/openboard-org/openboard
        tag: v1.5.4
        commit: 85eb094ea9b876b559c8fd73e7fae1d7d9890903
      - type: shell
        commands:
          - lrelease OpenBoard.pro
      - type: patch
        path: patches/0001-Rewrite-libs.pri.patch
      - type: patch
        path: patches/0002-Use-libpoppler-instead-of-raw-xpdf.patch
      - type: patch
        path: patches/0003-Install-to-correct-directories-on-linux.patch
      - type: patch
        path: patches/0004-podcast.pri-port-to-pkgconfig.patch
      - type: patch
        path: patches/0005-Use-QStandardPaths-to-locate-resources.patch
      - type: patch
        path: patches/0006-Add-svg-icon.patch
      - type: patch
        path: patches/0007-pro-Remove-UB_THIRDPARTY_INTERACTIVE.patch
      - type: patch
        path: patches/0008-Linux-Only-use-onboard-by-default-if-it-s-installed.patch
      - type: patch
        path: patches/0009-Fix-finding-QWebView.patch
      - type: file
        path: ch.openboard.OpenBoard.appdata.xml

  - name: openboard-importer
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/OpenBoard-Org/OpenBoard-Importer
    build-commands:
      - install -Dm755 -t ${FLATPAK_DEST}/bin/ OpenBoardImporter
