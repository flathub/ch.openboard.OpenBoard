id: ch.openboard.OpenBoard
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: openboard
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
separate-locales: false
base: io.qt.qtwebkit.BaseApp
base-version: '5.12'
default-branch": 'beta'
cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: quazip
    buildsystem: qmake
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/0.7.6.tar.gz
        sha256: 4118a830a375a81211956611cc34b1b5b4ddc108c126287b91b40c2493046b70

  - name: openjpeg
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/uclouvain/openjpeg/archive/v2.3.1.tar.gz
        sha256: 63f5a4713ecafc86de51bfad89cc07bb788e9bba24ebbf0c4ca637621aadb6a9

  - name: poppler
    buildsystem: cmake-ninja
    cleanup:
      - /bin/
    config-opts:
      - -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
      - -DENABLE_CPP=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_GLIB=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-0.77.0.tar.xz
        sha256: 7267eb4cbccd64a58244b8211603c1c1b6bf32c7f6a4ced2642865346102f36b

  - name: openboard
    buildsystem: qmake
    config-opts:
      - INCLUDEPATH += ${FLATPAK_DEST}/include/quazip
      - INCLUDEPATH += ${FLATPAK_DEST}/include/QtWebKit
      - INCLUDEPATH += ${FLATPAK_DEST}/include/QtWebKitWidgets
      - INCLUDEPATH += ${FLATPAK_DEST}/include/poppler
      - PREFIX = ${FLATPAK_DEST}
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata ${FLATPAK_ID}.appdata.xml
    build-options:
      env:
        QMAKEPATH: "/app/lib"
    sources:
      - type: git
        url: https://github.com/openboard-org/openboard
        commit: 7dc58b7e606e77725232ed06355780a5ab6f1fb7
      - type: patch
        path: patches/0001-Rewrite-libs.pri.patch
      - type: patch
        path: patches/0002-Use-libpoppler-instead-of-raw-xpdf.patch
      - type: patch
        path: patches/0003-Install-to-correct-directories-on-linux.patch
      - type: patch
        path: patches/0004-podcast.pri-port-to-pkgconfig.patch
      - type: patch
        path: patches/0005-Use-QStandardPaths-to-locate-resources.patch
      - type: patch
        path: patches/0006-Add-svg-icon.patch
      - type: patch
        path: patches/0007-pro-Remove-UB_THIRDPARTY_INTERACTIVE.patch
      - type: patch
        path: patches/0008-Linux-Only-use-onboard-by-default-if-it-s-installed.patch
      - type: patch
        path: patches/0009-free-av_frame-data.patch
      - type: patch
        path: patches/0010-Fix-finding-QWebView.patch
      - type: file
        path: ch.openboard.OpenBoard.appdata.xml

  - name: openboard-importer
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/OpenBoard-Org/OpenBoard-Importer
    build-commands:
      - install -Dm755 -t ${FLATPAK_DEST}/bin/ OpenBoardImporter
