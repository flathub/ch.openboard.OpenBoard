id: ch.openboard.OpenBoard
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: openboard
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
separate-locales: false
base: io.qt.qtwebengine.BaseApp
base-version: '6.6'
cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: quazip
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/refs/tags/v1.4.tar.gz
        sha256: 79633fd3a18e2d11a7d5c40c4c79c1786ba0c74b59ad752e8429746fe1781dd6
        x-checker-data:
          type: anitya
          project-id: 4141
          stable-only: true
          url-template: https://github.com/stachenov/quazip/archive/refs/tags/v$version.tar.gz

  - name: poppler
    buildsystem: cmake-ninja
    cleanup:
      - /bin/
    config-opts:
      - -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
      - -DENABLE_CPP=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
      - -DENABLE_GLIB=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-24.04.0.tar.xz
        sha256: 1e804ec565acf7126eb2e9bb3b56422ab2039f7e05863a5dfabdd1ffd1bb77a7
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: x264
    config-opts:
      - --prefix=/app/
      - --enable-shared
      - --disable-cli
    sources:
      - type: archive
        url: https://deb.debian.org/debian/pool/main/x/x264/x264_0.164.3108+git31e19f9.orig.tar.gz
        sha256: 41606cb8e788a7f8c4514290646d4ba5c7bc68d9e1ccd1a73f446a90546913eb
        # x264 doesn't have releases, so just track whatever debian is shipping
        x-checker-data:
          type: debian-repo
          package-name: x264
          root: https://deb.debian.org/debian
          dist: unstable
          component: main
          source: true
    cleanup:
      - /app/include
      - /app/pkgconfig

  - name: ffmpeg
    build-options:
      env:
        PKG_CONFIG_PATH: /app/lib/pkgconfig
    config-opts:
      - --prefix=/app/
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --enable-gpl
      - --enable-version3
      - --disable-nonfree
      - --enable-optimizations
      - --enable-pthreads
      - --disable-bzlib
      - --disable-libgsm
      - --enable-libtheora
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libx264
      - --enable-zlib
      - --disable-libxcb
      - --disable-lzma
      - --disable-programs
      - --disable-network
      - --disable-protocols
      - --enable-protocol=file
      - --disable-devices
      - --enable-muxer=avi
      - --enable-muxer=h264
      - --enable-muxer=mov
      - --enable-muxer=mp4
      - --enable-muxer=ogg
      - --enable-muxer=webm
      - --enable-demuxer=avi
      - --enable-demuxer=h264
      - --enable-demuxer=mov
      - --enable-demuxer=mp3
      - --enable-demuxer=ogg
      - --enable-demuxer=wav
      - --enable-parser=h264
      - --enable-parser=vorbis
      - --enable-encoder=aac
      - --enable-encoder=libtheora
      - --enable-encoder=libvorbis
      - --enable-encoder=libvpx_vp8
      - --enable-encoder=libvpx_vp9
      - --enable-encoder=libx264
      - --enable-encoder=mpeg4
      - --enable-decoder=aac
      - --enable-decoder=h264
      - --enable-decoder=libvorbis
      - --enable-decoder=libvpx_vp8
      - --enable-decoder=libvpx_vp9
      - --enable-decoder=mp3
      - --enable-decoder=mpeg4
      - --enable-decoder=pcm_s16le
      - --enable-decoder=theora
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-7.0.tar.xz
        sha256: 4426a94dd2c814945456600c8adfc402bee65ec14a70e8c531ec9a2cd651da7b
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          url-template: https://www.ffmpeg.org/releases/ffmpeg-$version.tar.xz
    cleanup:
      - /app/include
      - /app/lib/pkgconfig
      - /app/share

  - name: openboard
    buildsystem: qmake
    config-opts:
      - CONFIG += c++17
      - PREFIX = ${FLATPAK_DEST}
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata ${FLATPAK_ID}.appdata.xml
    build-options:
      env:
        QMAKEPATH: /app/
    sources:
      - type: archive
        url: https://github.com/OpenBoard-org/OpenBoard/archive/refs/tags/v1.7.0.tar.gz
        sha256: 03b5e6f728339528b8580542302f1d80567f814b10cb94b83df9c996eca125a3
        x-checker-data:
          type: anitya
          project-id: 65331
          stable-only: true
          url-template: https://github.com/OpenBoard-org/OpenBoard/archive/refs/tags/v$version.tar.gz

      - type: shell
        commands:
          - lrelease OpenBoard.pro
      - type: patch
        path: patches/0001-Rewrite-libs.pri.patch
      - type: patch
        path: patches/0002-Install-to-correct-directories-on-linux.patch
      - type: patch
        path: patches/0003-podcast.pri-port-to-pkgconfig.patch
      - type: patch
        path: patches/0004-Use-QStandardPaths-to-locate-resources.patch
      - type: patch
        path: patches/0005-Add-svg-icon.patch
      - type: patch
        path: patches/0006-pro-Remove-UB_THIRDPARTY_INTERACTIVE.patch
      - type: patch
        path: patches/0007-Linux-Only-use-onboard-by-default-if-it-s-installed.patch
      - type: patch
        path: patches/0008-feat-disable-software-update-check.patch
      - type: patch
        path: patches/0009-Install-startuphints.patch
      - type: file
        path: ch.openboard.OpenBoard.appdata.xml
