id: ch.openboard.OpenBoard
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: openboard
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
separate-locales: false
base: io.qt.qtwebkit.BaseApp
base-version: 5.15-21.08
branch: stable
cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: quazip
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/refs/tags/v1.4.tar.gz
        sha256: e50cba6914edee710da6cd43ea17a361b74bbe310d14ef42b00376172d370c54
        x-checker-data:
          type: anitya
          project-id: 4141
          stable-only: true
          url-template: https://github.com/stachenov/quazip/archive/refs/tags/v$version.tar.gz

  - name: poppler
    buildsystem: cmake-ninja
    cleanup:
      - /bin/
    config-opts:
      - -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
      - -DENABLE_CPP=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_GLIB=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_BOOST=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-23.02.0.tar.xz
        sha256: 3315dda270fe2b35cf1f41d275948c39652fa863b90de0766f6b293d9a558fc9
        x-checker-data:
          type: anitya
          project-id: 3686
          stable-only: true
          url-template: https://poppler.freedesktop.org/poppler-$version.tar.xz

  - name: x264
    config-opts:
      - --prefix=/app/
      - --enable-shared
      - --disable-cli
    sources:
      - type: archive
        url: http://ftp.videolan.org/pub/x264/snapshots/x264-snapshot-20191217-2245-stable.tar.bz2
        sha256: b2495c8f2930167d470994b1ce02b0f4bfb24b3317ba36ba7f112e9809264160
    cleanup:
      - /app/include
      - /app/pkgconfig

  - name: ffmpeg
    build-options:
      env:
        PKG_CONFIG_PATH: /app/lib/pkgconfig
    config-opts:
      - --prefix=/app/
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --enable-gpl
      - --enable-version3
      - --disable-nonfree
      - --enable-optimizations
      - --enable-pthreads
      - --disable-bzlib
      - --disable-libgsm
      - --enable-libtheora
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libx264
      - --enable-zlib
      - --disable-libxcb
      - --disable-lzma
      - --disable-programs
      - --disable-network
      - --disable-protocols
      - --enable-protocol=file
      - --disable-devices
      - --enable-muxer=avi
      - --enable-muxer=h264
      - --enable-muxer=mov
      - --enable-muxer=mp4
      - --enable-muxer=ogg
      - --enable-muxer=webm
      - --enable-demuxer=avi
      - --enable-demuxer=h264
      - --enable-demuxer=mov
      - --enable-demuxer=mp3
      - --enable-demuxer=ogg
      - --enable-demuxer=wav
      - --enable-parser=h264
      - --enable-parser=vorbis
      - --enable-encoder=aac
      - --enable-encoder=libtheora
      - --enable-encoder=libvorbis
      - --enable-encoder=libvpx_vp8
      - --enable-encoder=libvpx_vp9
      - --enable-encoder=libx264
      - --enable-encoder=mpeg4
      - --enable-decoder=aac
      - --enable-decoder=h264
      - --enable-decoder=libvorbis
      - --enable-decoder=libvpx_vp8
      - --enable-decoder=libvpx_vp9
      - --enable-decoder=mp3
      - --enable-decoder=mpeg4
      - --enable-decoder=pcm_s16le
      - --enable-decoder=theora
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.4.tar.xz
        sha256: 06b10a183ce5371f915c6bb15b7b1fffbe046e8275099c96affc29e17645d909
    cleanup:
      - /app/include
      - /app/lib/pkgconfig
      - /app/share

  - name: openboard
    buildsystem: qmake
    config-opts:
      - CONFIG += c++17
      - PREFIX = ${FLATPAK_DEST}
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata ${FLATPAK_ID}.appdata.xml
    build-options:
      env:
        QMAKEPATH: /app/lib
    sources:
      - type: git
        url: https://github.com/openboard-org/openboard
        tag: v1.6.4
        commit: b474fa37027ba910bf236e49b7316d525c6d0821
        x-chacker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: shell
        commands:
          - lrelease OpenBoard.pro
      - type: patch
        path: patches/0001-Rewrite-libs.pri.patch
      - type: patch
        path: patches/0002-Install-to-correct-directories-on-linux.patch
      - type: patch
        path: patches/0003-podcast.pri-port-to-pkgconfig.patch
      - type: patch
        path: patches/0004-Use-QStandardPaths-to-locate-resources.patch
      - type: patch
        path: patches/0005-Add-svg-icon.patch
      - type: patch
        path: patches/0006-pro-Remove-UB_THIRDPARTY_INTERACTIVE.patch
      - type: patch
        path: patches/0007-Linux-Only-use-onboard-by-default-if-it-s-installed.patch
      - type: patch
        path: patches/0009-Disable-update-check.patch
      - type: file
        path: ch.openboard.OpenBoard.appdata.xml

  - name: openboard-importer
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/OpenBoard-Org/OpenBoard-Importer
        commit: 47927bda021b4f7f1540b794825fb0d601875e79
    build-commands:
      - install -Dm755 -t ${FLATPAK_DEST}/bin/ OpenBoardImporter
